{% extends 'base.html' %}

{% block content %}
	<title>Portal</title>
	<div class="row">
		<div class="col-md-4 col-md-offset-1">
				
				<h4>Login</h4>
				{{ login_form.errors }}
				<form id="loginForm" name="loginForm" action="/login/" method="POST">
					<table class="table table-condensed">
						<tr id="form_error"></tr>
						<tr>
							
							<td>
								<input id="id_username_1" name="username" type="text" placeholder="Username"/>
								<p class="error" id="id_username_1_error"></p>
							</td>
						</tr>
						<tr>
							
							<td>
								<input id="id_password" name="password" type="password" placeholder="Password"/>
								<p class="error" id="id_password_1_error"></p>
							</td>
						</tr>
						
						<tr>
							
							<td>
								<a href="/forgot_password/">forgot password?</a>
							</td>
						</tr>		
					
						<tr>
							<td>
								<input type="submit" value="Login" class="btn btn-sm btn-primary" />
							</td>  
						</tr>	
					{% csrf_token %}
					</table>
				</form>	
			
			
			
		</div>
		
		<div class="col-md-4 col-md-offset-2">
			<h4>Register</h4>
					
					<form id="registerForm" name="registerForm" action="/register/" method="POST">
						<table class="table table-condensed">
							<tr id="reg_form_error" class="error">
							</tr>
							<tr>
								<td>
									<input id="id_username_2" name="username" type="text" placeholder="Username"/>
									<p class="error" id="id_username_2_error"></p>
								</td>
							</tr>
							<tr>
								
								<td>
									<input id="id_email" name="email" type="text" placeholder="Email"/>
									<p class="error" id="id_email_error"></p>
								</td>
							</tr>
							<tr>
								
								<td>
									<input id="id_pswd" name="pswd" type="password" placeholder="Password"/>
									<p class="error" id="id_pswd_error"></p>
								</td>
							</tr>
							<tr>
								<td>
									<input id="id_password" name="password" type="password" placeholder="Confirm Password"/>
									<p class="error" id="id_password_2_error"></p>
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" class="btn btn-sm btn-primary" value="register">
								</td>
							</tr>
						</table>
					{% csrf_token %}
					</form>		

			
		</div>

		
	</div>

	<style type="text/css">
	input{
		font-size: 14px;	
		border: 1px solid #888;
		border-radius: 3px;
		border-top:1px solid #fff;
		border-left:1px solid #fff;
		border-right:1px solid #fff;
		width:75%;
	}
	.table>tbody>tr>td{
		border:0px solid #000;
	}


	</style>
	<script type="text/javascript" src="/static/js/portal.js"></script>
{% endblock %}
